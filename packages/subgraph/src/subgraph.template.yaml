specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OrganizationStreamsDeployer
    network: {{network}}
    source:
      address: "{{localhost_OrganizationStreamsDeployerAddress}}"
      abi: OrganizationStreamsDeployer
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: OrganizationStreamsDeployer
          file: ./abis/{{network}}_OrganizationStreamsDeployer.json
      eventHandlers:
        - event: OrganizationsDeployed(indexed address,indexed address,string)
          handler: handleOrganizationDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: OrganizationStreams
    network: {{network}}
    source:
      abi: OrganizationStreams
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - OrganizationStreams
      abis:
        - name: OrganizationStreams
          file: ./abis/OrganizationStreams.json
      eventHandlers:
        - event: StreamAdded(address,address)
          handler: handleStreamAdded
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
        - event: Deposit(indexed address,indexed address,uint256,string)
          handler: handleDeposit
