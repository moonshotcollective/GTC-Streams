specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StreamDeployer
    network: {{network}}
    source:
      address: "{{localhost_StreamDeployerAddress}}"
      abi: StreamDeployer
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Organization
      abis:
        - name: StreamDeployer
          file: ./abis/{{network}}_StreamDeployer.json
      eventHandlers:
        - event: OrganizationDeployed(indexed address,indexed address,string)
          handler: handleOrganizationDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: MultiStream
    network: {{network}}
    source:
      abi: MultiStream
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - MultiStream
      abis:
        - name: MultiStream
          file: ./abis/MultiStream.json
      eventHandlers:
        - event: StreamAdded(address,address,string)
          handler: handleStreamAdded
        - event: Withdraw(indexed address,uint256,string)
          handler: handleWithdraw
        - event: Deposit(indexed address,indexed address,uint256,string)
          handler: handleDeposit
